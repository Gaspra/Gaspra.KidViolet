    .MediaLink {

        background-size: contain;
        background-repeat: no-repeat;
        width: 63px;
        height: 63px;
		min-width: 63px;
        min-height: 63px;
        cursor: pointer;
        float: left;
        opacity: 0.5;
        transition: 0.3s;
        margin-left : 25px;
        margin-right : 25px;
		z-index: 999;
		position: relative;
    }


    .MediaLink:hover {
        opacity: 1;
    }
	
	.crossfade > figure {
		animation: imageAnimation 120s linear infinite 0s;
		backface-visibility: hidden;
		background-size: cover;
		background-position: center center;
		color: transparent;
		height: 100%;
		left: -50px;
		opacity: 0;
		position: absolute;
		top: -50px;
		width: 100vw;
        height: 1000px;
		z-index: 0;
	}

	.crossfade > figure:nth-child(1) { background-image: url("resources/Gallery/1.jpg"); }

	.crossfade > figure:nth-child(2) {
		animation-delay: 10s;
		background-image:url("resources/Gallery/2.jpg");
	}
	
	.crossfade > figure:nth-child(3) {
		animation-delay: 20s;
		background-image:url("resources/Gallery/3.jpg");
	}
	
	.crossfade > figure:nth-child(4) {
		animation-delay: 30s;
		background-image:url("resources/Gallery/4.jpg");
	}
	
	.crossfade > figure:nth-child(5) {
		animation-delay: 40s;
		background-image:url("resources/Gallery/5.jpg");
	}
	
	.crossfade > figure:nth-child(6) {
		animation-delay: 50s;
		background-image:url("resources/Gallery/6.jpg");
	}
	
	.crossfade > figure:nth-child(7) {
		animation-delay: 60s;
		background-image:url("resources/Gallery/7.jpg");
	}
	
	.crossfade > figure:nth-child(8) {
		animation-delay: 70s;
		background-image:url("resources/Gallery/8.jpg");
	}
	
	.crossfade > figure:nth-child(9) {
		animation-delay: 80s;
		background-image:url("resources/Gallery/9.jpg");
	}
	
	.crossfade > figure:nth-child(10) {
		animation-delay: 90s;
		background-image:url("resources/Gallery/10.jpg");
	}
	
	.crossfade > figure:nth-child(11) {
		animation-delay: 100s;
		background-image:url("resources/Gallery/11.jpg");
	}
	
	.crossfade > figure:nth-child(12) {
		animation-delay: 110s;
		background-image:url("resources/gallery/12.jpg");
	}
	
	@keyframes 
		imageAnimation {  0% {
		animation-timing-function: ease-in;
		opacity: 0;
	}
	8% {
		animation-timing-function: ease-out;
		opacity: 1;
	}
	17% {
		opacity: 1
	}
	25% {
		opacity: 0
	}
	100% {
		opacity: 0
	}
	}

</style>
